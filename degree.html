<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="imgShift(0)">0 deg</button>
    <button onclick="imgShift(90)">90 deg</button>
    <button onclick="imgShift(180)">180 deg</button>
    <button onclick="imgShift(270)">270 deg</button>
    <img src="./flower_1.jpeg" alt="">
    <script>
        function imgShift(degrees){
            var imgget=document.getElementsByTagName("img")
            imgget[0].style.transform="rotate(" + degrees + "deg)"
        }
    </script>
</body>
</html>
